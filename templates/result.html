<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .result {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 20px;
        }

        .fake-news {
            color: red;
            font-weight: bold;
        }
        
        .real-news {
            color: green;
            font-weight: bold;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        a:hover {
            background-color: #007BFF;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        {% if data == 1 %}
            <h1 class="fake-news">The Entered News is Fake News</h1>
        {% else %}
            <h1 class="real-news">The Entered News is Real News</h1>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
